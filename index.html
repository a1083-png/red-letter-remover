# red-letter-remover
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-Red Letter Remover- 1.0</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", "SF Pro Display", "SF Pro Text", sans-serif;
      background: radial-gradient(circle at 30% 30%, #121212, #0a0a0a);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 0.05em;
      margin-bottom: 25px;
      text-align: center;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      color: transparent;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      padding: 25px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
      transition: all 0.4s ease;
    }

    .card:hover {
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 10px 20px;
      color: #fff;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.25s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    input[type="file"] {
      color: #ccc;
      background: transparent;
      border: none;
    }

    .slider {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin: 10px;
    }

    input[type="range"] {
      width: 180px;
      appearance: none;
      background: linear-gradient(90deg, #00aaff, #0077ff);
      height: 6px;
      border-radius: 6px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    canvas {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      height: auto;
      box-shadow: inset 0 0 30px rgba(255,255,255,0.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Red Letter Remover</h1>

  <div class="card">
    <div class="controls">
      <input type="file" id="fileInput" accept="image/*">
      <button id="autoRemove">自動で消す</button>
      <button id="manualMask">手動で画像を編集</button>
      <button id="download">画像をダウンロード</button>
    </div>

    <div class="controls">
      <div class="slider">
        <label for="sensitivity">感度</label>
        <input type="range" id="sensitivity" min="0" max="255" value="120">
      </div>
      <div class="slider">
        <label for="redBias">赤のレベル調整</label>
        <input type="range" id="redBias" min="0" max="255" value="60">
      </div>
    </div>
  </div>

  <div class="card">
    <h3 style="text-align:center;">入力画像 / プレビュー</h3>
    <canvas id="canvas"></canvas>
    <p style="text-align:center;color:#aaa;">赤い文字を自動で検出し、AI処理で消去します。</p>
  </div>

  <footer>© 2025 Red Letter Remover　Version  1.0.0</footer>

  <script>
    // 基本動作 //
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };

    document.getElementById('autoRemove').addEventListener('click', () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const redBias = parseInt(document.getElementById('redBias').value);
      const sensitivity = parseInt(document.getElementById('sensitivity').value);

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        if (r - Math.max(g, b) > redBias && r > sensitivity) {
          const avg = (g + b) / 2;
          data[i] = avg; data[i + 1] = avg; data[i + 2] = avg;
        }
      }
      ctx.putImageData(imageData, 0, 0);
    });

    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'cleaned_image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
